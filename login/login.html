<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <button id="presentModal" class="button">Click Here</button>

  <div class="modalDisplay" id="modalDisplay">
    <div class="modalLoginBox" id="modalBox">
      <h2 id="header">Welcome</h2>

      <form class="loginForm" id="loginForm">
        <!-- Input fields -->
        <p class="title">Email</p>
        <input class="textField" id="signInEmail" type="text" name="email" placeholder="Enter email here">

        <p class="title">Password</p>
        <input class="textField" id="signInPass" type="password" name="pass" placeholder="Enter password here">

        <!-- Submit button -->
        <button class="submitBtn" id="submitSignIn" type="button">Log in</button>

        <!-- Sign up link -->
        <a class="linkToOtherForm" id="linkToSignUp">Don't have an account? Sign up!</a>
      </form>

      <form class="signUpForm" id="signUpForm">
        <!-- Input fields -->
        <p class="title">Band Name</p>
        <input class="textField" id="bandName" type="text" name="bandName" placeholder="Band Name">

        <p class="title">Email</p>
        <input class="textField" id="signUpEmail" type="text" name="email" placeholder="abc@123.com">

        <p class="title">Password</p>
        <input class="textField" id="signUpPass" type="password" name="pass" placeholder="*****">

        <p class="title">Confirm Password</p>
        <input class="textField" id="confirmPass" type="password" name="confirmPass" placeholder="Confirm password">

        <!-- Submit button -->
        <button class="submitBtn" id="submitSignUp" type="button">Submit</button>

        <!-- Sign up link -->
        <a class="linkToOtherForm" id="linkToSignIn">Back to login</a>
      </form>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
  <script src="login.js"></script>
</body>

</html>
